buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "gradle.plugin.com.palantir.baseline:gradle-launch-config-plugin:${launchConfigVersion}"
        classpath "com.palantir.gradle.javadist:gradle-java-distribution:${javaDistributionVersion}"
        classpath "com.palantir.gradle.gitversion:gradle-git-version:${gitVersionVersion}"
        classpath "gradle.plugin.com.palantir.gradle.docker:gradle-docker:${gradleDockerVersion}"
        classpath "gradle.plugin.org.inferred:gradle-processors:${gradleProcessorsVersion}"
    }
}

apply plugin: 'baseline.launch-config'
apply plugin: 'com.palantir.git-version'
apply plugin: 'com.palantir.java-distribution'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = '1.8'

version gitVersion()

distribution {
    serviceName 'myProject'
    mainClass 'main.java.Library'
    args 'server', 'var/conf/workspace.yml'
}

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile "com.google.guava:guava:${guavaVersion}"
    compile "io.dropwizard:dropwizard-core:${dropwizardVersion}"

    testCompile "io.dropwizard:dropwizard-testing:${dropwizardVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
}
